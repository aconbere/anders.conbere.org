<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Anders Conbere</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css">
    {% block atom %}
      <link rel="alternate" type="application/atom+xml" title="atom" href="{{ get_url(path="atom.xml", trailing_slash=false) }}">
    {% endblock %}
</head>

<body>
    <header>
        <div class="title">
            <a href="/">Anders Conbere</a>
        </div>
        <div class="info">
            <a href="/blog">Blog</a>
        </div>
    </header>

    <section class="section">
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </section>

    <footer>
        <a href="/resume/resume.yml">Resume</a> |
        <a href="http://twitter.com/aconbere">Twitter</a> |
        <a href="https://mastodon.social/@aconbere">Mastodon</a> |
        <a href="http://github.com/aconbere">Github</a>
    </footer>
</body>
</html>
