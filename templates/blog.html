{% extends "base.html" %}

{% block header %}
{% endblock header %}

{% block content %}
<div class="post">
    <h1 class="title">
        {{ section.title }}
    </h1>
    <ul>
        <!-- If you are using pagination, section.pages will be empty. You need to use the paginator object -->  
        {% for page in section.pages %}
            <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
