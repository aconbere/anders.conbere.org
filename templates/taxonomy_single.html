{% extends "base.html" %}

{% block header %}
<a href="/">Home</a>
{% endblock header %}


{% block content %}
<div class="post">
    <h1 class="title">
        {{ term.name }}
    </h1>
    <ul>
        <!-- If you are using pagination, section.pages will be empty. You need to use the paginator object -->  
        {% for page in term.pages %}
            <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
